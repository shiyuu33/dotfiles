# =============================================================================
# Starship Cross-Shell Prompt Configuration
# Configure a fast, customizable prompt for any shell
# =============================================================================

# Global timeout for command execution detection (in milliseconds)
command_timeout = 1000

# =============================================================================
# Main Prompt Format
# Define the order and structure of prompt elements
# =============================================================================
format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$character"""

# =============================================================================
# Directory Display Configuration
# Configure how the current directory is shown in the prompt
# =============================================================================
[directory]
truncation_length = 3      # Show only last 3 directory components
truncate_to_repo = true     # Show full path within git repositories
style = "cyan bold"         # Directory color and formatting
read_only = " üîí"           # Symbol for read-only directories

# =============================================================================
# Git Branch Configuration
# Display current git branch with custom styling
# =============================================================================
[git_branch]
format = "[$symbol$branch]($style) "  # Format: [symbol + branch name]
symbol = " "                        # Git branch icon
style = "purple bold"                # Branch name color and formatting
truncation_length = 20               # Maximum branch name length
truncation_symbol = "‚Ä¶"              # Symbol for truncated branch names

# =============================================================================
# Git Status Configuration
# Show git repository status with various symbols and counts
# =============================================================================
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'  # Format: [status symbols]
style = "red bold"                    # Status indicator color
conflicted = "‚ö°"                     # Symbol for merge conflicts
ahead = "‚á°${count}"                  # Commits ahead of remote
behind = "‚á£${count}"                 # Commits behind remote
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"  # Diverged from remote
up_to_date = ""                      # No symbol when up to date
untracked = "?${count}"              # Untracked files
stashed = "$${count}"                # Stashed changes
modified = "!${count}"               # Modified files
staged = "+${count}"                 # Staged files
renamed = "¬ª${count}"                # Renamed files
deleted = "‚úò${count}"                # Deleted files

# =============================================================================
# Command Duration Configuration
# Show execution time for long-running commands
# =============================================================================
[cmd_duration]
min_time = 2000                        # Only show duration for commands > 2 seconds
format = "took [$duration]($style) "    # Format: "took [duration]"
style = "yellow bold"                  # Duration display color

# =============================================================================
# Prompt Character Configuration
# Configure the main prompt symbol that indicates command input
# =============================================================================
[character]
success_symbol = "[‚ùØ](green bold)"  # Symbol after successful commands
error_symbol = "[‚ùØ](red bold)"     # Symbol after failed commands
vicmd_symbol = "[‚ùÆ](green bold)"   # Symbol in vi command mode

# =============================================================================
# Disabled Modules
# Disable modules that are not needed to keep prompt clean and fast
# =============================================================================
[battery]
disabled = true

[time]
disabled = true

[shell]
disabled = true

# =============================================================================
# Performance and Layout Settings
# Configure prompt layout and performance optimizations
# =============================================================================
[line_break]
disabled = false

# =============================================================================
# Background Jobs Configuration
# Show number of background jobs when present
# =============================================================================
[jobs]
format = "[$symbol$number]($style) "  # Format: [symbol + job count]
symbol = "‚ú¶"                         # Symbol for background jobs
style = "blue bold"                  # Job counter color
number_threshold = 1                 # Show when 1 or more jobs are running
